<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="calculator.js"></script>
</head>
<body>
  <div class="calculator-container">
    <div id="display"></div>
    <hr>
    <div>
      <div style="display: flex; justify-content: space-between;">
        <button>CE</button>
        <button><--</button>
      </div>
      <div class="num-rows">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
      </div>
      <div class="num-rows">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>x</button>
      </div>
      <div class="num-rows">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
      </div>
      <div class="num-rows">
        <button>0</button>
        <button>.</button>
        <buttone()">=</button>
        <button>+</button>
      </div>
    </div>
  </div>
</body>
</html>
