<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Sign up</title>
</head>
<body>
  <div class="container">
    <div class="side-img">
      <img width="480px" src="img.jpg" alt="Potato">
      <div class="odin">
        <img src="odin-lined.png" alt="Odin Logo">
        <h1>ODIN</h1>
      </div>
      <div class="img-credit">
        Photo by <a href="https://unsplash.com/@rodreis?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Rodrigo dos Reis</a> on <a href="https://unsplash.com/s/photos/potato?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </div>
    </div>
    <div class="main">
      <div class="main-top">
        <div>
          This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
          Sign up <span class="italic">now</span> to get started.
        </div>
        <div>
          You <span class="italic">know</span> you want to.
        </div>
      </div>
      <form>
        <div class="form-top">
          <h2>
            Let's do this!
          </h2>
          <div class="form-row">
            <div class="form-col">
              <div>
                <label for="firstname">FIRST NAME</label>
              </div>
              <input type="text" id="firstname" required>
            </div>
            <div class="form-col">
              <div>
                <label for="lastname">LAST NAME</label>
              </div>
              <input type="text" id="lastname" required>
            </div>
            <div class="form-col">
              <div>
                <label for="email">EMAIL</label>
              </div>
              <input type="email" id="email" required>
            </div>
            <div class="form-col">
              <div>
                <label for="phone">PHONE NUMBER</label>
              </div>
              <input type="text" id="phone" required>
            </div>
            <div class="form-col">
              <div>
                <label for="password1">PASSWORD</label>
              </div>
              <input type="password" id="password1" required>
            </div>
            <div class="form-col">
              <div>
                <label for="password2">CONFIRM PASSWORD</label>
              </div>
              <input type="password" id="password2" required>
            </div>
          </div>
        </div>
        <div class="form-bottom">
          <button type="submit">
            Create Account
          </button>
          <div style="padding-top: 24px;">
            <small>
              Already have an account? <a href="#" style="color: #c97946; text-decoration: none;">
                <strong>Log in</strong>
              </a>
            </small>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
  <script src="script.js"></script>
</html>
